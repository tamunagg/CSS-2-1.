<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <img src="images/Logo.svg" alt="Logo">

        <div class="list">
            <ul>
                <li>Product</li>
                <li>Services</li>
                <li>Resources</li>
                <li>Offers</li>
            </ul>
        </div>

        <button class="list-button">Contact us</button>
    </div>
    

    <div class="information">
        <div class="information-container">
        <h1>Simple, transparent business credit cards</h1>
        <p>Mo money, no problems. Untitled is a next-generation financial technology company in the process of reinventing banking. 30-day free trial.</p>
        <div class="interactive">
            <button>Join now</button>

            <div class="play">
                <img src="images/Group.svg" alt="Play">
                <p>Watch video here</p>
            </div>

        </div>
        </div>
    </div>

    <div class="cards">
        <img src="images/Cards (1).svg" alt="cards">
    </div>
</body>
</html>
